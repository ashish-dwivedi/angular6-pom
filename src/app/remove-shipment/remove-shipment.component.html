<table mat-table *ngIf="dataSource.length" [dataSource]="dataSource" class="mat-elevation-z8">

	<ng-container matColumnDef="no">
		<th mat-header-cell *matHeaderCellDef> No. </th>
		<td mat-cell *matCellDef="let element; let index = index"> {{index + 1}} </td>
	</ng-container>

	<ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef> Type </th>
		<td mat-cell *matCellDef="let element"> {{element.type.name}} </td>
	</ng-container>

	<ng-container matColumnDef="weight">
		<th mat-header-cell *matHeaderCellDef> Weight </th>
		<td mat-cell *matCellDef="let element"> {{element.weight.desc}} </td>
	</ng-container>

	<ng-container matColumnDef="office">
		<th mat-header-cell *matHeaderCellDef> Office </th>
		<td mat-cell *matCellDef="let element"> {{element.office.name}} </td>
	</ng-container>

	<ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef> </th>
		<td class="text-center" mat-cell *matCellDef="let element"> 
			<mat-icon class="action"
					(click)="removeShipment(element)"
					matTooltip="Remove Shipment">
				delete
			</mat-icon> 
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr class="cursor-pointer"
			mat-row
		*matRowDef="let row; columns: displayedColumns;"
		(dblclick)="updateShipment(row)"
		matTooltip="Double click to modify"></tr>
</table>
<div class="no-result-container" *ngIf="!dataSource.length"> NO RECORDS<br> FOUND</div>
<mat-paginator *ngIf="dataSource.length" [length]="dataSource.length"
		[pageSize]="10"
		[pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
