<h1 mat-dialog-title>CONFIRM DELETE</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this {{data.name}} - {{data.id}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No! Go Back</button>
  <button mat-button (click)="onConfirmClick()">Confirm</button>
</div>
